<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="background"></div>

        <!-- Nav Bar -->
        <nav>
            <div id="logo">PRODUCTIVITY</div>
            <ul class="nav-list">
                <li><a href="#" class="list">HOME</a></li>
                <li><a href="#" class="list">ABOUT</a></li>
            </ul>

            <!-- Dark Theme -->
            <div class="theme"></div>

            <!-- Language -->
            <div class="language">
                <select>
                    <option value="lang">English</option>
                    <option value="lang">Hindi</option>
                    <option value="lang">French</option>
                    <option value="lang">Esapanol</option>
                    <option value="lang">Russian</option>
                    <option value="lang">German</option>
                </select>
            </div>

            <!-- Signin Signup  -->
            <div class="sign-in-up">
                <a href="Signin Signup Page/index.html">Sign In / Sign Up</a>
            </div>
        </nav>

       <!-- Cards -->
<div class="cards-container" id="cards">
    <!-- Todo List -->
    <div class="card">
      <h1>Todo-List</h1>
      <ul>
        <li>Add tasks</li>
        <li>Check them as completed</li>
        <li>Delete them</li>
      </ul>
      <button id="use-todo-list">Use</button>
    </div>
  
    



        <!-- To-do List  -->
        <div class="tool-section todo-container" id="todo-section">    
          <h2>To-Do List</h2>
            <div class="todo-app">
                <div class="todo-close">
                    <i class="fa-solid fa-xmark" id="todo-close"></i>
                  </div> 
                <h2>To-Do List <img src="Images/icon.png"></h2>
                <div class="row">
                    <input type="text" id="todo-input-box" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="todo-list-container">
                </ul>
            </div>
            <button id="todo-close">Back</button>
        </div> 

        <!-- Notes -->
        <div class="tool-sectio notes-app" id="notes-section">
          <h2>Notes</h2>
            <h1><img src="Images/notes.jpg">Notes</h1>
            <button class="btn"><img src="Images/create.jpg">Create Notes</button>
            <div class="notes-container"></div>
            <button id="notes-close">Back</button>
        </div>

        <!-- Stopwatch -->
        <div class="tool-section stopwatch" id="stopwatch-section">
          <h2>Stopwatch</h2>
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <i class="fa-solid fa-stop" onclick="watchStop()"></i>
                <i class="fa-solid fa-play" onclick="watchStart()"></i>
                <i class="fa-solid fa-rotate-right" onclick="watchReset()"></i>
            </div>     
            <button id="stopwatch-close">Back</button>   
        </div>

        <!-- Digital Clock  -->
        <div class="tool-section hero" id="clock-section">
          <h2>Clock</h2>
            <div class="container">
                <div class="clock">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
            </div>
            <button id="stopwatch-close">Back</button>
        </div>

        <!-- Calendar -->
        <div class="tool-section hero" id="calendar-section">
          <h2>Calendar</h2>
            <div class="calendar">
                <div class="left">
                    <p id="date">01</p>
                    <p id="day">Sunday</p>
                </div>
                <div class="right">
                    <p id="month">January</p>
                    <p id="year">2020</p>
                </div>
            </div>
            <button id="calendar-close">Back</button>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
