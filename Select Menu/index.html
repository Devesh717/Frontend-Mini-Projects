<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="Images/dropdown.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="Images/instagram.jpeg">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="Images/twitter.jpg">
                    <p>Twitter X</p>
                </li>
                <li class="options">
                    <img src="Images/youtube.jpg">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="Images/discord.jpg">
                    <p>Discord</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
