<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="Images/back.png" id="backBtn">    
    <div class="gallery">
        <div>
            <span><img src="Images/Image 1.jpg" style="height: 300px; width: 300px;"></span>
            <span><img src="Images/Image 2.webp" style="height: 300px; width: 300px;"></span>
            <span><img src="Images/Image 3.jpg" style="height: 300px; width: 300px;"></span>
        </div>
        <div>
            <span><img src="Images/Image 4.jpeg" style="height: 300px; width: 300px;"></span>
            <span><img src="Images/Image 5.jpg" style="height: 300px; width: 300px;"></span>
            <span><img src="Images/Image 6.jpg" style="height: 300px; width: 300px;"></span>
        </div>
    </div>
    <img src="Images/next.png" id="nextBtn">
</div>
    <script src="script.js"></script>
</body>
</html>
